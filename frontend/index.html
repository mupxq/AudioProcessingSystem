<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun-ASR 语音识别批量处理系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-noise"></div>

    <div class="container">
        <!-- 顶部标题栏 -->
        <header class="header">
            <div class="header-decoration">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
            <h1 class="title">Fun-ASR</h1>
            <p class="subtitle">语音识别批量处理系统</p>
            <p class="tagline">本地批量语音识别 · 自动导出 Markdown 结果</p>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 文件夹选择区 -->
            <section class="card folder-section">
                <div class="card-header">
                    <span class="card-label">选择音频文件夹</span>
                    <span class="card-icon">📂</span>
                </div>
                <div class="folder-input-wrapper">
                    <input
                        type="text"
                        id="folderPath"
                        class="folder-input"
                        placeholder="输入音频文件夹的完整路径..."
                    >
                    <button id="scanBtn" class="scan-btn">
                        <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <span>扫描</span>
                    </button>
                </div>
                <div class="folder-hint">
                    <span class="hint-label">示例路径</span>
                    <div class="hint-examples">
                        <code>Windows: C:\Users\用户名\Documents\音频文件</code>
                        <code>Mac/Linux: /Users/用户名/Documents/音频文件</code>
                    </div>
                </div>
            </section>

            <!-- 设置区 -->
            <section class="card settings-section">
                <div class="card-header">
                    <span class="card-label">处理设置</span>
                    <span class="card-icon">⚙</span>
                </div>
                <div class="settings-grid">
                    <div class="setting-group">
                        <span class="setting-title">处理设备</span>
                        <div class="device-selector">
                            <label class="device-option">
                                <input type="radio" name="device" value="cpu" checked>
                                <span class="device-card">
                                    <span class="device-emoji">🖥</span>
                                    <span class="device-name">CPU</span>
                                </span>
                            </label>
                            <label class="device-option" id="gpuOption">
                                <input type="radio" name="device" value="cuda">
                                <span class="device-card">
                                    <span class="device-emoji">🎮</span>
                                    <span class="device-name">GPU</span>
                                    <span class="device-badge">CUDA</span>
                                </span>
                            </label>
                        </div>
                        <div class="device-status" id="deviceStatus">
                            <span class="status-indicator"></span>
                            <span class="status-text">正在检测设备...</span>
                        </div>
                    </div>
                    <div class="setting-group">
                        <span class="setting-title">高级选项</span>
                        <label class="toggle-option">
                            <input type="checkbox" id="speakerDiarization">
                            <span class="toggle-card">
                                <span class="toggle-emoji">👥</span>
                                <div class="toggle-content">
                                    <span class="toggle-name">说话人分离</span>
                                    <span class="toggle-desc">识别并标注不同说话人</span>
                                </div>
                            </span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- 文件列表区 -->
            <section class="card files-section">
                <div class="card-header">
                    <span class="card-label">音频文件列表</span>
                    <span class="file-count">
                        <span id="fileCount">0</span> 个文件
                    </span>
                </div>

                <div class="files-table-wrapper">
                    <table class="files-table" id="filesTable">
                        <thead>
                            <tr>
                                <th width="60">#</th>
                                <th>文件名</th>
                                <th width="100">大小</th>
                                <th width="100">状态</th>
                                <th width="120">操作</th>
                            </tr>
                        </thead>
                        <tbody id="filesTableBody">
                            <tr class="empty-row">
                                <td colspan="5" class="empty-text">
                                    <span class="empty-icon">📭</span>
                                    <span class="empty-label">请先扫描文件夹获取音频文件列表</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 操作按钮区 -->
            <section class="actions-section">
                <button id="startBtn" class="action-btn action-btn-primary" disabled>
                    <span class="btn-emoji">▶</span>
                    <span>开始识别</span>
                </button>
                <button id="stopBtn" class="action-btn action-btn-danger" style="display: none;">
                    <span class="btn-emoji">⏸</span>
                    <span>停止识别</span>
                </button>
                <button id="exportBtn" class="action-btn action-btn-secondary" disabled>
                    <span class="btn-emoji">📥</span>
                    <span>导出结果</span>
                </button>
                <button id="clearBtn" class="action-btn action-btn-ghost" disabled>
                    <span class="btn-emoji">🗑</span>
                    <span>清空</span>
                </button>
            </section>

            <!-- 进度显示区 -->
            <section class="card progress-section" id="progressSection" style="display: none;">
                <div class="card-header">
                    <span class="card-label">处理进度</span>
                    <span class="card-icon">⏳</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill">
                                <div class="progress-glow"></div>
                            </div>
                        </div>
                        <span class="progress-percentage" id="progressPercentage">0%</span>
                    </div>
                    <div class="progress-stats">
                        <span id="progressText">0 / 0</span>
                        <span class="current-file">处理中: <span id="currentFile">-</span></span>
                    </div>
                </div>
            </section>

            <!-- 结果预览区 -->
            <section class="card results-section" id="resultsSection" style="display: none;">
                <div class="card-header">
                    <span class="card-label">识别结果预览</span>
                    <span class="card-icon">📝</span>
                </div>
                <div class="results-list" id="resultsList">
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>Fun-ASR 语音识别批量处理系统 <span class="separator">·</span> 本地运行，数据不上传</p>
        </footer>
    </div>

    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <div class="loading-text" id="loadingText">正在处理...</div>
        </div>
    </div>

    <!-- 提示消息 -->
    <div class="toast" id="toast">
        <span class="toast-icon"></span>
        <span class="toast-message"></span>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
